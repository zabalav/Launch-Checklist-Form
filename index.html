<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div> 
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label style=color:green>Pilot Name <input type="text" pattern="[A-Za-z ]{1,32}" 
                        oninvalid="setCustomValidity('Please enter alphabet letters.')" name="pilotName" 
                        id="pilotName" required/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label style=color:green>Co-pilot Name <input type="text" pattern="[A-Za-z ]{1,32}" 
                        oninvalid="setCustomValidity('Please enter alphabet letters.')" name="copilotName" 
                        id="copilotName" required/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label style=color:green>Fuel Level (L) <input type="number" min="0" 
                        oninput="validity.valid||(value='');" name="fuelLevel" id="fuelLevel" required/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label style=color:green>Cargo Mass (kg) <input type="number" min="0" 
                        oninput="validity.valid||(value='');" name="cargoMass" id="cargoMass" required/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems"></div>
                <ol>
                    <li id="pilotStatus">Pilot Ready?</li>
                    <li id="copilotStatus">Co-pilot Ready?</li>
                    <li id="fuelStatus">Fuel level high enough for launch?</li>
                    <li id="cargoStatus">Cargo mass low enough for launch?</li>
                </ol>
            </div>
        </div>    
    </body>
</html>
